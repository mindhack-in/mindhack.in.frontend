<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Water Sort</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow-y: hidden;
            margin: 0;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tube {
            width: 50px;
            height: 180px;
            border: 3px solid #ecf0f1;
            border-top: none;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            flex-direction: column-reverse;
            /* Stack water from bottom */
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }


        @media (max-width: 768px) {
            .tube {

                width: 50px;
                height: 100px;
            }
        }

        .tube.selected {
            transform: translateY(-20px);
            border-color: #f1c40f;
        }

        /* Water Layer Styling */
        .water-layer {
            width: 100%;
            height: 25%;
            /* 4 layers per tube */
            transition: height 0.3s ease;
        }

        .controls {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #message {
            height: 30px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #f1c40f;
        }
    </style>
</head>

<body>

    <div>
        <h1>Level <span id="level">1</span></h1>
        <div class="controls">
            <button onclick="initGame()">Restart Game</button>
        </div>
    </div>
    <div class="game-container" id="game-board"></div>


    <script>
        const COLORS = ['#e74c3c', '#3498db', '#f1c40f', '#9b59b6']; // Red, Blue, Yellow, Purple
        const TUBE_CAPACITY = 4;
        const TUBES = 7;
        let tubesData = [];
        let selectedTubeIndex = null;
        window.addEventListener("message", e => {
            if (e.data.type === "SET_LEVEL") {
                console.log("asdfdsf")
                console.log(e.data.level)
            }
        });
        function initGame() {
            // document.getElementById('message').innerText = "";
            selectedTubeIndex = null;

            // Create a randomized pool of colors (4 of each)
            let colorPool = [];
            COLORS.forEach(color => {
                for (let i = 0; i < TUBES; i++) colorPool.push(color);
            });
            colorPool.sort(() => Math.random() - 0.5);


            console.log(colorPool)

            // Setup 6 tubes: 4 filled with random colors, 2 empty
            tubesData = [];
            for (let i = 0; i < 7; i++) {
                tubesData.push(colorPool.splice(0, 4));
            }
            tubesData.push([], []); // Empty tubes

            render();
        }

        function render() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';

            tubesData.forEach((layers, index) => {
                const tubeDiv = document.createElement('div');
                tubeDiv.className = `tube ${selectedTubeIndex === index ? 'selected' : ''}`;
                tubeDiv.onclick = () => handleTubeClick(index);

                layers.forEach(color => {
                    const layerDiv = document.createElement('div');
                    layerDiv.className = 'water-layer';
                    layerDiv.style.backgroundColor = color;
                    tubeDiv.appendChild(layerDiv);
                });

                board.appendChild(tubeDiv);
            });
        }

        function handleTubeClick(index) {
            if (selectedTubeIndex === null) {
                // If the tube is empty, we can't select it to pour from
                if (tubesData[index].length > 0) {
                    selectedTubeIndex = index;
                }
            } else {
                if (selectedTubeIndex === index) {
                    selectedTubeIndex = null; // Deselect
                } else {
                    tryPour(selectedTubeIndex, index);
                    selectedTubeIndex = null;
                }
            }
            render();
            checkWin();
        }

        function tryPour(fromIdx, toIdx) {
            const fromTube = tubesData[fromIdx];
            const toTube = tubesData[toIdx];

            if (fromTube.length === 0) return;
            if (toTube.length === TUBE_CAPACITY) return;

            const colorToPour = fromTube[fromTube.length - 1];

            // Pour Rule: Top colors must match OR destination is empty
            if (toTube.length === 0 || toTube[toTube.length - 1] === colorToPour) {
                // Pour all layers of the same color that are on top
                while (fromTube.length > 0 &&
                    fromTube[fromTube.length - 1] === colorToPour &&
                    toTube.length < TUBE_CAPACITY) {
                    toTube.push(fromTube.pop());
                }
            }
        }

        function checkWin() {
            const isWin = tubesData.every(tube => {
                if (tube.length === 0) return true;
                if (tube.length === TUBE_CAPACITY) {
                    return tube.every(color => color === tube[0]);
                }
                return false;
            });

            if (isWin) {
                document.getElementById('message').innerText = "ðŸŽ‰ Puzzle Solved!";
            }
        }

        initGame();
    </script>
</body>

</html>
