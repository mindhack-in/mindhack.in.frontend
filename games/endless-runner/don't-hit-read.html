<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --bg-color: #0d0221;
            --accent-color: #00f2ff;
            --player-color: #ff007f;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color, #f0f0f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #0d0221 0%, #240b36 100%);
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            text-shadow: 0 0 10px var(--accent-color);
        }

        #score {
            font-size: 2rem;
            font-weight: bold;
        }

        #high-score {
            font-size: 1rem;
            opacity: 0.7;
        }

        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(13, 2, 33, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--accent-color);
            display: none;
        }

        button {
            background: var(--accent-color);
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--bg-color);
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div id="game-container">
        <div id="ui-layer">
            <div id="score">0</div>
            <div id="high-score">Best: 0</div>
        </div>

        <div id="start-screen" class="screen" style="display: block;">
            <h1 style="color: var(--accent-color)">NEON JUMP</h1>
            <p>Tap to jump. Avoid the red walls.</p>
            <button onclick="startGame()">START GAME</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h2 style="color: var(--player-color)">CRASHED</h2>
            <p id="final-score">Score: 0</p>
            <button onclick="startGame()">RETRY</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        // Game Constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -10;
        const PIPE_SPEED = 4;
        const PIPE_SPAWN_RATE = 100; // frames
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 180;

        let gameState = 'START';
        let score = 0;
        let highScore = localStorage.getItem('neonJumpHighScore') || 0;
        let frames = 0;
        let particles = [];

        // State Objects
        const player = {
            x: 100,
            y: 250,
            width: 30,
            height: 30,
            velocity: 0,
            rotation: 0
        };

        let pipes = [];

        function init() {
            if (this.window.innerWidth < 500) canvas.width = this.window.innerWidth * 3;
            else canvas.width = this.window.innerWidth;
            canvas.height = 400;
            highScoreEl.innerText = `Best: ${highScore}`;
        }

        function startGame() {
            score = 0;
            frames = 0;
            player.y = canvas.height / 2;
            player.velocity = 0;
            pipes = [];
            particles = [];
            gameState = 'PLAYING';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreEl.innerText = '0';
        }

        function jump() {
            if (gameState === 'PLAYING') {
                player.velocity = JUMP_FORCE;
                createParticles(player.x, player.y, '#ff007f');
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 1,
                    color
                });
            }
        }

        function update() {
            if (gameState !== 'PLAYING') return;

            frames++;
            player.velocity += GRAVITY;
            player.y += player.velocity;
            player.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, player.velocity * 0.05));

            // Floor/Ceiling collision
            if (player.y + player.height > canvas.height || player.y < 0) {
                endGame();
            }

            // Pipe spawning
            if (frames % PIPE_SPAWN_RATE === 0) {
                let minPipeHeight = 50;
                let maxPipeHeight = canvas.height - PIPE_GAP - minPipeHeight;
                let height = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight + 1) + minPipeHeight);

                pipes.push({
                    x: canvas.width,
                    top: height,
                    passed: false
                });
            }

            // Pipe movement and collision
            pipes.forEach((pipe, index) => {
                pipe.x -= PIPE_SPEED;

                // Collision Detection
                if (
                    player.x + player.width > pipe.x &&
                    player.x < pipe.x + PIPE_WIDTH &&
                    (player.y < pipe.top || player.y + player.height > pipe.top + PIPE_GAP)
                ) {
                    endGame();
                }

                // Score update
                if (!pipe.passed && player.x > pipe.x + PIPE_WIDTH) {
                    score++;
                    pipe.passed = true;
                    scoreEl.innerText = score;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('neonJumpHighScore', highScore);
                        highScoreEl.innerText = `Best: ${highScore}`;
                    }
                }

                // Remove off-screen pipes
                if (pipe.x + PIPE_WIDTH < 0) pipes.splice(index, 1);
            });

            // Update particles
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            });
        }

        function draw() {
            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Pipes
            pipes.forEach(pipe => {
                // Neon Gradient for obstacles
                let grad = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
                grad.addColorStop(0, '#ff4b2b');
                grad.addColorStop(1, '#ff416c');

                ctx.fillStyle = grad;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff416c';

                // Top Pipe
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
                // Bottom Pipe
                ctx.fillRect(pipe.x, pipe.top + PIPE_GAP, PIPE_WIDTH, canvas.height);
            });

            // Draw Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
            ctx.globalAlpha = 1;

            // Draw Player
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.rotation);

            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff007f';
            ctx.fillStyle = '#ff007f';
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);

            // Add a "glint" to the player
            ctx.fillStyle = 'white';
            ctx.fillRect(-player.width / 2 + 5, -player.height / 2 + 5, 5, 5);
            ctx.restore();

            ctx.shadowBlur = 0; // Reset blur for other draws

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        function endGame() {
            gameState = 'OVER';
            document.getElementById('final-score').innerText = `Score: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        // Input Listeners
        window.addEventListener('keydown', (e) => { if (e.code === 'Space') jump(); });
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });
        canvas.addEventListener('mousedown', jump);

        init();
        draw();

        function resizeBody() {
            document.body.style.width = window.innerWidth + 'px';
            document.body.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', resizeBody);
        // Initial call
        resizeBody();

        function resizeCanvas() {
            if (this.window.innerWidth < 500) canvas.width = this.window.innerWidth * 3;
            else canvas.width = this.window.innerWidth;
            // canvas.height = 500;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

    </script>

</body>

</html>
